<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBBA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .cta-btn {
      display: inline-block;
      text-decoration: none;
      background: #fff;
      color: #000;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .cta-btn:hover {
      background: #ddd; /* light grey hover */
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="IBBA Logo" width="120">
  </div>
  
  <div class="tagline">
    View our list of services
  </div>

  <a href="https://ibba.group" target="_blank" class="cta-btn">Visit Now</a>

</body>
</html>
